---
meta:
  docker_image:
    image: "samdai/dingo-postgresql95"
    tag: "latest"

  broker:
    services:
      - name: postgresql
        description: Dedicated PostgreSQL 9.5
        id: beb5973c-e1b2-11e5-a736-c7c0b526363d
        bindable: true
        tags: [postgresql95, postgresql]
        metadata:
          providerdisplayname: Dingo Tiles
          displayname: Dingo PostgreSQL
          longdescription: PostgreSQL 9.5 in a dedicated, highly-available cluster that is continously archived to allow future for disaster recovery.
          documentationurl: https://www.dingotiles.com/dingo-postgresql
          supporturl: https://slack.dingotiles.com
          imageurl: "data:image/png;base64,"
        plans:
          - name: cluster
            description: Dedicated, highly-available cluster that is continously archived
            id: 1545e30e-6dc3-11e5-826a-6c4008a663f1
            free: true
            metadata:
              displayname: Cluster
              bullets:
              - PostgreSQL 9.5
              - Dedicated secure containers
              - Highly-available cluster across availability zones
              - Continuously archived for potential disaster recovery
            container:
              backend: 'docker'
              image: (( grab meta.docker_image.image ))
              tag: "(( grab meta.docker_image.tag ))"
              persistent_volumes:
                - '/data'
              environment:
                - (( concat "ETCD_HOST_PORT=" meta.etcd.host ":4001" ))
                - (( concat "AWS_ACCESS_KEY_ID=" meta.backups.aws_access_key ))
                - (( concat "AWS_SECRET_ACCESS_KEY=" meta.backups.aws_secret_key ))
                - (( concat "WAL_S3_BUCKET=" meta.backups.backups_bucket ))
                - (( concat "AWS_REGION=" meta.backups.region ))
                - "WALE_BACKUP_THRESHOLD_PERCENTAGE=30"
                - "WALE_BACKUP_THRESHOLD_MEGABYTES=10240"

jobs:
- name: router
  properties:
    backups:
      clusterdata:
        aws_access_key_id: (( grab meta.backups.aws_access_key ))
        aws_secret_access_key: (( grab meta.backups.aws_secret_key ))
        bucket_name: (( grab meta.backups.clusterdata_bucket ))
        region: (( grab meta.backups.region ))
      database_storage:
        aws_access_key_id: (( grab meta.backups.aws_access_key ))
        aws_secret_access_key: (( grab meta.backups.aws_secret_key ))
        bucket_name: (( grab meta.backups.backups_bucket ))
        region: (( grab meta.backups.region ))
- name: sanity-test
  properties:
    backups:
      clusterdata:
        aws_access_key_id: (( grab meta.backups.aws_access_key ))
        aws_secret_access_key: (( grab meta.backups.aws_secret_key ))
        bucket_name: (( grab meta.backups.clusterdata_bucket ))
        region: (( grab meta.backups.region ))
      database_storage:
        aws_access_key_id: (( grab meta.backups.aws_access_key ))
        aws_secret_access_key: (( grab meta.backups.aws_secret_key ))
        bucket_name: (( grab meta.backups.backups_bucket ))
        region: (( grab meta.backups.region ))
